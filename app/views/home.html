<div class="stepWrapper small top-margin text-center wrapMobile" ng-show="!map.active">
	<p class="topSpacer normalWeight">Pick me up Right Here</p>
	<p class="addPickup topSpacer" ng-click="map.active=true">
	{{address}}
	<div class="loader" title="1" ng-hide="ajaxLoader">
	  <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	     width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
	  <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
	    <animateTransform attributeType="xml"
	      attributeName="transform"
	      type="rotate"
	      from="0 25 25"
	      to="360 25 25"
	      dur="0.6s"
	      repeatCount="indefinite"/>
	    </path>
	  </svg>
	</div>
	</p>
	<p class="nextStep"><a ng-click="setAndGo(position)">Next</a></p>
</div>
<div class="stepWrapper big text-center wrapMobile wrap-bottom" ng-if="map.active">
	<div class="loaderInput" title="1" ng-hide="ajaxLoader">
	  <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	     width="30px" height="30px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
	  <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
	    <animateTransform attributeType="xml"
	      attributeName="transform"
	      type="rotate"
	      from="0 25 25"
	      to="360 25 25"
	      dur="0.6s"
	      repeatCount="indefinite"/>
	    </path>
	  </svg>
	</div>
	<input type="text" placeholder="" class="addPickup padRight text-box text-left-imp" ng-model="address" ng-click="sa=true" ng-hide="sa">
	<input type="text" placeholder="Search" class="addPickup padRight text-box text-left-imp" ng-autocomplete="result" details="details" options="options" ng-show="sa" ng-focus="sa">
	<google-map 
		center="map.center" 
		refresh="map.refresh"
		events="map.events"
		zoom="map.zoom"
		control="map.control">
			<markers 
				models="markers" 
				icon="'icon'" 
				coords="'self'" 
				options="'options'"
				control="markersCtr" 
				events="markersEvents">
      		</markers>
	</google-map>
</div>
<p class="text-center" ng-if="map.active">Drag the map or write the address in the top bar.</p>
<span class="glyphicon glyphicon-align-justify menuOpen menuMobile"></span>
