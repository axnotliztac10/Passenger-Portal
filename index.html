<!DOCTYPE html>
<html ng-app="darkRide">
<head>
  <title>Black Ride</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
  <link href="assets/css/app.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/angular-slider/slider.css">
</head>
<body>

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-slider/slider.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
  <script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
  
  <header>
    <div class="title"><h1>BLACK RIDE</h1></div>
    <div class="menu">
      <button>Sign Up</button>
      <a href="#">Login</a>
      <span class="glyphicon glyphicon-align-justify menuOpen"></span>
    </div>
  </header>

  <div id="status-buttons" class="text-center">
    <a ui-sref-active="active" ui-sref="home"><span>1</span> Pick Up</a>
    <a ui-sref-active="active" ui-sref="time"><span>2</span> Time</a>
    <a ui-sref-active="active" ui-sref="drop"><span>3</span> Drop Off</a>
    <a ui-sref-active="active" ui-sref="driver"><span>4</span> Your Diver</a>
    <a ui-sref-active="active" ui-sref="confirm"><span class="glyphicon glyphicon-ok"></span> Confirmation</a>
  </div>

  <div>
    <div id="content" class="container">
      <div class="row">
        <div ui-view>
        </div>
      </div>
    </div>
  </div>

  <div id="menu">
      <ul>
        <li><a href="#">Booking</a></li>
        <li><a href="#">My Bookings</a></li>
        <li><a href="#">Payment</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Organizations</a></li>
      </ul>
   </div>  

  <script src="app.js"></script>
  <script src="controllers/homeController.js"></script>
  <script src="controllers/timeController.js"></script>
  <script src="controllers/dropController.js"></script>
  <script src="controllers/driverController.js"></script>
  <script src="controllers/confirmController.js"></script>

</body>
</html>
