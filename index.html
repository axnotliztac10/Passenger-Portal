<!DOCTYPE html>
<html ng-app="blackRide" class="light">
<head>
  <title>Black Ride</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" href="assets/icons/favicon.png" type="image/x-icon" />
	<meta charset="utf-8">
  <!-- fileblock:css styles -->
  <link href="assets/css/app.css" rel="stylesheet">
  <!-- endfileblock -->
</head>
<body>
  
  <header ng-controller="authController" class="ng-cloak">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" ng-style="alertStyle" close="alerts.splice($index, 1)">{{alert.msg}}</alert>
    <a href="javascript: void(0)">
      <button type="button" class="navbar-toggle collapsed menuOpen">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </a>
    <div class="title"><a ui-sref="home"><img src="assets/icons/logo@2x.png"></a></div>
    <div class="menu hide-on-load">
      <a class="button first hide" href="javascript: void(0)">Sign Up</a>
      <!--<a class="button" ng-if="nickname" href="javascript: void(0)" ng-click="logout()">{{nickname}}<img src="{{picture}}"></a>-->
      <a class="button" ng-if="nickname" href="javascript: void(0)" style="cursor:text">{{nickname}}<img ng-src="{{picture}}"></a>
      <a class="button" ng-if="!nickname" href="javascript: void(0)" ng-click="open()">Login</a>
    </div>
    <script type="text/ng-template" id="modalConfirm.html">
        <div class="modal-header" style="border-bottom: 0px">
            <h3 class="text-center">Sign Up or Login with</h3>
            <br>
            <p class="bold">Some text explaining why you have to sign up and the benefits of doing so.</p>  
        </div>
        <div class="modal-body" style="margin-top: 0px;">
            <div class="social fb" ng-click="fb()">Facebook</div>
            <div class="social linked hide">LinkedIn</div>
            <div class="social gplus" ng-click="g()">Google+</div>
        </div>
        <div class="modal-footer">
          
        </div>
    </script>
  </header>

  <div id="status-buttons" class="text-center">
    <a light="" ui-sref-active="active" ng-click="$event.preventDefault()" ui-sref="home">
      <span>1</span> Pick Up
      <div class="dotted-wnt"></div>
    </a>
    <a light="home" ui-sref-active="active" ng-click="$event.preventDefault()" ui-sref="time">
      <span>2</span> Time
      <div class="dotted-wnt"></div>
    </a>
    <a light="home,time" ui-sref-active="active" ng-click="$event.preventDefault()" ui-sref="drop">
      <span>3</span> Drop Off
      <div class="dotted-wnt"></div>
    </a>
    <a light="home,time,drop" ui-sref-active="active" ng-click="$event.preventDefault()" ui-sref="driver">
      <span>4</span> Your Driver
      <div class="dotted-wnt"></div>
    </a>
    <a light="home,time,drop,driver" ui-sref-active="active" ng-click="$event.preventDefault()" ui-sref="confirm">
      <span class="glyphicon glyphicon-ok"></span> Confirmation
    </a>
  </div>

  <div id="on-menu-open">
    <div id="content" class="container">
      <div class="row">
        <div ui-view>
        </div>
      </div>
    </div>
  </div>

  <div ng-controller="menuController" id="menu">
      <ul>
        <li><a ui-sref-active="active" ui-sref="home">Booking</a></li>
        <li ng-show="loggedIn"><a ui-sref-active="active" ui-sref="history">My Bookings</a></li>
        <li ng-show="loggedIn"><a ui-sref-active="active" ui-sref="payment">Payment</a></li>
        <li ng-show="loggedIn && organizations"><a ui-sref-active="active" ui-sref="organizations">Organizations</a></li>
        <li><a ui-sref-active="active" ui-sref="about">About</a></li>
      </ul>
   </div>  

  <script src="//maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
  <script src="//js.stripe.com/v2/"></script>
  <script src="//cdn.pubnub.com/pubnub.min.js"></script>

  <!-- fileblock:js app -->
  <script src="bower_components/jquery/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-slider-touch/slider.js"></script>
  <script src="bower_components/angular-facebook/lib/angular-facebook.js"></script>
  <script src="bower_components/angular-google-plus/dist/angular-google-plus.min.js"></script>
  <script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="bower_components/pubnub-angular/lib/pubnub-angular.js"></script>
  <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>

  <script src="app.js"></script>
  <script src="app/controllers/homeController.js"></script>
  <script src="app/controllers/timeController.js"></script>
  <script src="app/controllers/dropController.js"></script>
  <script src="app/controllers/driverController.js"></script>
  <script src="app/controllers/confirmController.js"></script>
  <script src="app/controllers/confirmModelController.js"></script>
  <script src="app/controllers/historyController.js"></script>
  <script src="app/controllers/authController.js"></script>
  <script src="app/controllers/organizationsController.js"></script>
  <script src="app/controllers/paymentController.js"></script>
  <script src="app/controllers/aboutController.js"></script>
  <script src="app/factories/quoteFactory.js"></script>
  <script src="app/factories/apiFactory.js"></script>
  <script src="app/directives/mainDirectives.js"></script>
  <!-- endfileblock -->

</body>
</html>
